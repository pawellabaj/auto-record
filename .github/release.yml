changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking-change
    - title: New features 🎉
      labels:
        - enhancement
    - title: Bug fixes 🛠
      labels:
        - bug
    - title: Dependencies 👒
      labels:
        - dependencies
    - title: Housekeeping 🧹
      labels:
        - "*"