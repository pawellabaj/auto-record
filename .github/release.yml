changelog:
  exclude:
    labels:
      - ignore-for-release
      - questiin
  categories:
    - title: Breaking Changes ':boom:'
      labels:
        - breaking-change
    - title: New features ':sparkles:'
      labels:
        - enhancement
    - title: Documentation update ':memo:'
      labels:
        - doc
        - documentation
    - title: Bug fixes ':bug:'
      labels:
        - bug
    - title: Dependencies ':arrow_up:'
      labels:
        - dependencies
    - title: Housekeeping ':wrench:'
      labels:
        - "*"