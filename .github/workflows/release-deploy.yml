name: Release and deploy

permissions:
  contents: write

on: workflow_dispatch

concurrency:
  group: release-deploy-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  next-version:
    name: Get Next version
    if: ${{ github.ref == 'refs/heads/main' }}
    uses: semantic-release-action/next-release-version/.github/workflows/next-release-version.yml@v4

  release:
    name: Release
    runs-on: ubuntu-latest
    if: needs.next-version.outputs.new-release-published == 'true'
    needs:
      - next-version
    env:
      RELEASE_VERSION: ${{ needs.next-version.outputs.new-release-version }}

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Create release branch
        shell: bash
        run: |
          git config user.name ${{ github.actor }}
          git config user.email ${{ github.actor }}@users.noreply.github.com
          git checkout -b release/v${{ env.RELEASE_VERSION }} origin/main

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: maven
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Install GPG Secret Key
        id: install-secret-key
        run: |
          cat /home/runner/.m2/settings.xml
          echo ${{ secrets.GPG_TRUSTVALUES }} > trustvalues.txt
          gpg --import-ownertrust trustvalues.txt
          gpg --list-secret-keys --keyid-format LONG

      - name: Release prepare and perform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn -B -U -ntp release:prepare -DreleaseVersion=${{ env.RELEASE_VERSION }} -P release
          mvn -B -U -ntp release:perform -DreleaseVersion=${{ env.RELEASE_VERSION }} -P release -Darguments=-Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}

      - name: Merge release branch
        run: |
          git checkout main
          git merge release/v${{ env.RELEASE_VERSION }} -m "Merge release branch v${{ env.RELEASE_VERSION }} into main"
          git branch -d release/v${{ env.RELEASE_VERSION }}

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ env.RELEASE_VERSION }}
          removeArtifacts: true
          artifacts: target/auto-record-${{ env.RELEASE_VERSION }}.jar
          generateReleaseNotes: true